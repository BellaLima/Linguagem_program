<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
  </head>
  <body class="container">
    <h1>Preencha o formulário:</h1>

    <div class="row">

        <div class="col-3">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>

        <div class="col-6">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>

          <div class="col-3">
            <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
            </div>
        </div>
      </div>

    <div class="row">
        <div class="col-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>


        <div class="col-3">
          <label for="inputState" class="form-label">UF</label>
          <select id="inputState" class="form-select">
            <option selected>Selecione</option>
            <option>São Paulo</option>
            <option>Santa Catarina</option>
            <option>Espirito Santo</option>
            <option>Rio de janeiro</option>
            <option>Minas Gerais</option>
          </select>
        </div>


        <div class="col-3">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div> 

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Concordo com os termos e condições
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>

      <br><br><hr>

    <p class="fs-2">Cadastros</p>
    <form>
      <div class="row g-4 mx-5">
        <div class="col-1 mb-3">
          <label for="codigo" class="label-control fw-bold">Código</label>
          <input type="text" name="codigo" id="codigo" class="form-control" placeholder="01" readonly>
        </div>


        <div class="col-5 mb-3">
          <label for="nome" class="label-control fw-bold">Nome: </label>
          <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome Completo">
        </div>


        <div class="col-4 mb-3">
          <label for="email" class="label-control fw-bold">E-mail</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@exemplo.com">
        </div>


        <div class="col-2 mb-3">
          <label for="cpf" class="label-control fw-bold">CPF</label>
          <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Insira o cpf">
        </div>
      </div>


      <div class="row g-4 mx-5">
        <div class="col-2 mb-3">
          <label for="ndecelular" class="label-control fw-bold">Nº de celular</label>
          <input type="text" name="ndecelular" id="ndecelular" class="form-control" placeholder="Nº do celular">
        </div>


        <div class="col-2 mb-3">
          <label for="telefone" class="label-control fw-bold">Nº Telefone Fixo</label>
          <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Nº telefone Fixo">
        </div>


        <div class="col-2 mb-3">
          <label for="cep" class="label-control fw-bold">CEP</label>
          <input type="text" name="cep" id="cep" class="form-control" placeholder="ex:19015-000">
        </div>


        <div class="col-2 mb-3">
          <label for="logradouro" class="label-control fw-bold">Logradouro</label>
          <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="ex:Rua 1400">
        </div>


        <div class="col-1 mb-3">
          <label for="numero" class="label-control fw-bold">Nº</label>
          <input type="text" name="numero" id="numero" class="form-control" placeholder="Nº" />
        </div>


        <div class="col-3 mb-3">
          <label for="bairro" class="label-control fw-bold">Bairro</label>
          <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" />
        </div>
      </div>


      <div class="row g-4 mx-5">
        <div class="col-3 mb-3">
          <label for="cidade" class="label-control fw-bold">Cidade</label>
          <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" />
        </div>


        <div class="col-1 mb-3">
          <label for="uf" class="label-control fw-bold">UF</label>
          <input type="text" name="uf" id="uf" class="form-control" placeholder="UF" />
        </div>


        <div class="col-2">
          <label for="status" class="label-control fw-bold">Status</label>
          <input class="form-control" list="datalistOptions" id="status" placeholder="Selecione">
          <datalist id="datalistOptions">
            <option value="Ativo">
            <option value="Inativo">
            <option value="Bloqueado">
          </datalist>
        </div>


        <div class="row flex-row-reverse">
          <div class="col-auto">
            <button class="btn btn-danger text-center" type="submit">Resetar</button>
            <button class="btn btn-success text-center" type="submit">Próximo</button>
          </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
<!doctype html>
<html lang="en">
</html>
