<!DOCTYPE html>
<html>

        <main>
            <section>

                    <p>Este é um <span class="texto-vermelho">

                </table>

                <form action="" method="">
                    <label for="nome">Insira seu nome:</label>
                    <input type="text" name="nome" id="nome" class="estilo-caompo"/>

                    <label for="e-mail">Insira seu e-mail:</label>

                    <input type="email" name="email" id="e-mail"  class="estilo-campo"/>

                    <label for="descricao">fale sobre você:</label>

                    <textarea name="descricao" id="descricao"></textarea>

                    <label for="estado">Informe o estado:</label>

                    <select name="estado" id="estado">
                        <option value="SP">São Paulo</option>
                        <option value="PR">Paraná</option>
                    </select>
                 
                </form>

            </section>
        </main>
        
        <footer>

        </footer>

</html>
